<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" /> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div class="background">
    <img src="">
  </div>
      <section class="image">
        <img src="">
   
        <h1 id="title">FreeCodeCamp Survey Form</h1>
              <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>

          <div class="form-section">

             
                <form action="" >
                     <div class="form-row">
                          <div class="input-container">
                             <label for="name" class="label1"> Name</label><br>
                             <input type="text" id="name-label" placeholder="Enter your name"><br><br>
                          </div>
                    </div>

                    <div class="form-row">
                      <div class="input-container">
                          <label for="email" class="label1"> Email</label><br>
                          <input type="text" placeholder="Enter your email">
                      </div>
                   </div>

                     <div class="form-row">
                        <div class="input-container">
                           <label for="Age" class="label1"> Age(optional)</label><br>
                           <input type="number" id="number-label" min="10"><br><br>
                         </div>
                    </div>
                   

                       <div class="form-row">
                           <div class="input-container">
                               <label for="" class="label1">What option best describe your current role? </label><br>
                             <select name="" id="" >
                                <option value="" >select current role</option>
                                <option value="">Student</option>
                                <option value="">Full time job</option>
                                <option value="">Full time leaner</option>
                                <option value="">prefer not to say</option>
                                <option value="">others</option>
                             </select>
                        </div>
                      </div>


                           <div class="form-row">
                        <div class="input-container">
                            <label for="" class="label1"> Would you recommend freeCodeCamp to a friend?</label><br>
                            <label for="m"><input id="Definitely" type="radio" Definitely="" value="Definitely"> Definitely</label><br>
                            <label for="fe"><input id="female" type="radio" name="" value="female"> Maybe</label><br>
                            <label for="os"><input id="others" type="radio" name="" value="others"> Not sure</label><br>
                          </div>
                               </div>


                               <div class="form-row">
                                         <div class="input-container">
                                            <label for="" class="label1"> What stack would you like to do?</label><br>
                                            <label for="male"><input id="Definitely"type="checkbox" Defi="" value="D"> Front-end projects</label><br>
                                            <label for="female"><input id="female" type="checkbox" name="" value="female"> Back-end projects</label><br>
                                            <label for="others"><input id="others" type="checkbox" name="" value="others"> Data Visualization</label><br>
                                            <label for="others"><input id="others" type="checkbox" name="" value="others"> Challenges</label><br>
                                            <label for="others"><input id="others" type="checkbox" name="" value="others"> Open source community</label><br>
                                            <label for="others"><input id="others" type="checkbox" name="" value="others"> Gitter help rooms</label><br>
                                            <label for="others"><input id="others" type="checkbox" name="" value="others"> Videos</label><br>
                                            <label for="others"><input id="others" type="checkbox" name="" value="others"> City Meetups</label><br>
                                            <label for="others"><input id="others" type="checkbox" name="" value="others"> Wiki</label><br>
                                            <label for="others"><input id="others" type="checkbox" name="" value="others"> Forum</label><br>
                                            <label for="others"><input id="others" type="checkbox" name="" value="others"> Additional courses</label><br>
                                          </div>
                                 </div>


                          <div class="form-row">
                              <div class="textarea-section">
                                   <label for="" class="label1"> Any comments or suggestion?</label><br>
                                   <textarea name="" id="" placeholder="Enter your comment here..." cols="5" rows="7"></textarea>
               
                                   <div class="button-section">
                                      <button>Submit</button>
                                    </div>
                               </div>
                 </div>

              
              
                </form>
           </div>
                  </section>

       
            
</body>
</html>
